  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="master.css">
</head>

<body>
  <main class="card">
    <header class="card_top">
      <img class="profile-image" src="./images/image-victor.jpg" alt="photo profile">
    </header>

    <div class="card_content">
      <p class="bold">Victor Crest <span>26</span></p>
      <p class="light">London</p>
    </div>

    <footer class="card_footer">
      <div>
        <p class="bold">80K</p>
        <p class="light">Followers</p>
      </div>
      <div>
        <p class="bold">803K</p>
        <p class="light">Likes</p>
      </div>
      <div>
        <p class="bold">1.4K</p>
        <p class="light">Photos</p>
      </div>
    </footer>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jorge Flagel</a>.
  </div>
</body>
</html>
